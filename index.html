<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shalini Search</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM9hs2Nf3C3EheMNKgizfENiPBv3Xw/ViidltZ6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="header">
        <div class="header-right">
            <i class="fas fa-th icon" aria-label="Google Apps" id="apps-icon"></i>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div class="profile-photo" aria-label="Profile Photo"></div>
            <div class="app-grid" id="app-grid">
                <div>
                    <i class="fas fa-envelope" aria-label="Gmail"></i>
                    <span>Gmail</span>
                </div>
                <div>
                    <i class="fas fa-map-marker-alt" aria-label="Maps"></i>
                    <span>Maps</span>
                </div>
                <div>
                    <i class="fas fa-play" aria-label="YouTube"></i>
                    <span>YouTube</span>
                </div>
                <div>
                    <i class="fas fa-calendar" aria-label="Calendar"></i>
                    <span>Calendar</span>
                </div>
                <div><i class="fas fa-photo-video" aria-label="Photos"></i><span>Photos</span></div>
                <div>
                    <i class="fas fa-cloud" aria-label="Cloud"></i>
                    <span>Cloud</span>
                </div>
                <div>
                    <i class="fab fa-linkedin" aria-label="LinkedIn"></i>
                    <span>LinkedIn</span>
                </div>
                <div>
                    <i class="fab fa-github" aria-label="GitHub"></i>
                    <span>GitHub</span>
                </div>
                <div>
                    <i class="fab fa-google" aria-label="Google"></i>
                    <span>Google</span>
                </div>
                <div><i class="fas fa-newspaper" aria-label="News"></i><span>News</span></div>
                <div><i class="fas fa-file-alt" aria-label="Docs"></i><span>Docs</span></div>
                <div><i class="fas fa-tasks" aria-label="Tasks"></i><span>Tasks</span></div>
            </div>
        </div>
    </div>

    <div class="shalini-container">
        <div class="shalini-header">
            <div class="google-logo">
                <span class="blue">S</span>
                <span class="red">h</span>
                <span class="yellow">a</span>
                <span class="blue">l</span>
                <span class="green">i</span>
                <span class="red">n</span>
                <span class="yellow">i</span>
                <span class="white">l</span>
                <span class="blue">Y</span>
                <span class="green">S</span>
            </div>
            <form action="home.html" method="GET" role="search">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" name="q" aria-label="Search" value="Hi I am Shalini. This is my portfolio website" readonly>
                    <i class="fas fa-microphone" aria-label="Voice Search"></i>
                    <i class="fas fa-camera" aria-label="Google Lens Search"></i>
            
                </div>
                <div class="button-container">
                    <button type="submit" aria-label="Shalini Search">Search Website</button>
                    <button type="button" aria-label="I'm Feeling Lucky">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
